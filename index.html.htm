<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link href = "style.css" rel = "stylesheet">
</head>
<body>
    <main>
        <h1> Tic Tac Toe Game </h1>
        <br>
        <h2>Player 1's Turn</h2>
        <br>
        <div class="container">
            <div class="game">
                <button class="box" id="i0"></button> 
                <button class="box" id="i1"></button>
                <button class="box" id="i2"></button>
             
                <button class="box" id="i3"></button>
                <button class="box" id="i4"></button>
                <button class="box" id="i5"></button>
                
                <button class="box" id="i6"></button>
                <button class="box" id="i7"></button>
                <button class="box" id="i8"></button>
            </div>
        </div>
        <button id = "reset">Reset Game</button>
    </main>
    <script src = "script.js"></script>
</body>
</html>
